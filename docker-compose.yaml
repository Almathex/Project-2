version: '3.7'
services:
  service1:
    image: almathex/service1:latest
    build: ./service1 
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
    deploy:
      replicas: 1
    depends on:
      - database
    enviroment:
  
  service2:
    image: almathex/service2:latest      
    build: ./service2
    ports:
    - target: 5001
      published: 5001
      protocol: tcp
    deploy:
      replicas: 1

  service3:    
    image: almathexservice3:latest
    build: ./service3 
    ports:
    - target: 5002
      published: 5002
      protocol: tcp
    deploy:
      replicas: 1

  service4:
    image: almathex/service4:latest
    build: ./service4
    ports:
    - target: 5003
      published: 5003
      protocol: tcp
    deploy:
      replicas: 1  
  database:
    image: almathex/database:latest
    build: ./database
    ports:
    - target: 3306
    volumes:
    - type: volume
      source: prize_data
      target: /var/lib/mysql
    enviroment:
      - MYSQL_ROOT_PASSWORD=root:          
volumes: 
  prize_data:    
